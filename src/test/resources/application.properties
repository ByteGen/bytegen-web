# server
server.port=8080
# see org.springframework.boot.autoconfigure.web.ServerProperties#setMaxThreads
server.tomcat.max-threads=256
# see org.springframework.boot.autoconfigure.web.ServerProperties#setMinSpareThreads
server.tomcat.min-spare-threads=32
# see org.springframework.boot.autoconfigure.web.ServerProperties#setMaxConnections
server.tomcat.max-connections=10240
# see org.springframework.boot.autoconfigure.web.ServerProperties#setUriEncoding
server.tomcat.uri-encoding=UTF-8
# 1min, see org.springframework.boot.autoconfigure.web.ServerProperties#setConnectionTimeout
server.connection-timeout=60000